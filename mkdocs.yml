site_name: 开发者工坊 Python 教程文档

theme:
  name: material
  custom_dir: overrides
  logo: icons/devswork.svg
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: light blue
      accent: yellow
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font:
    text: Roboto
  language: zh
  icon:
    repo: fontawesome/brands/github

repo_url: https://github.com/devswork-glzx/python-tutorial
repo_name: 文档开源仓库
edit_uri: ""
copyright: "&copy; 2021 开发者工坊 桂林中学分部 | Hosted on GitHub Pages<br/>备案号：<a href=\"https://beian.miit.gov.cn\" target=\"_blank\">桂ICP备18006867号-2</a>"

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/devswork-glzx/
    - icon: custom/gitee
      link: https://github.com/devswork-glzx/

markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - attr_list
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.snippets
  - footnotes
  - admonition
  - md_in_html